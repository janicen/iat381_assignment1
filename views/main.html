<div class="container"> <h2>My Medication List</h2> <!-- Medications input --> <form role="form" ng-submit="addMedicine()"> <div class="row"> <div class="input-group"> <input type="text" ng-model="medicine" placeholder="Add a medicine" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> <!-- Medications list --> <div ui-sortable ng-model="medicines"> <p class="input-group" ng-repeat="medicine in medicines" style="padding:5px 10px; cursor: move"> <input type="text" ng-model="medicine" class="form-control"> <span class="input-group-btn"> <button class="btn btn-danger" ng-click="removeMedicine($index)" aria-label="Remove">X</button> </span> </p> </div> </form></div>
